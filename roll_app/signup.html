<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up – Roll ’n Connect</title>
  <link rel="stylesheet" href="rollnconnect.css" />
</head>
<body>

<header>
  <div class="brand">
    <div class="brand-logo">R</div>
    <div class="brand-name">Roll ’n Connect</div>
  </div>
</header>

<div class="page">
  <h1>Create Your Account</h1>

  <div class="card" style="max-width: 420px;">
    <form action="profile-setup.html">
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <label>Choose your skate style</label>
      <select required>
        <option>Longboard</option>
        <option>Roller Skates</option>
        <option>Skateboard</option>
        <option>Inline Skates</option>
      </select>

      <button class="btn btn-primary" style="width: 100%;">Continue</button>
    </form>
  </div>
</div>

<footer>
  <div class="footer-row">
    <span>© 2025 Roll ’n Connect.</span>
  </div>
</footer>

</body>
</html>
