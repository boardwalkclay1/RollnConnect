<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll ’n Connect</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: radial-gradient(circle at 50% 20%, #001122, #000814 60%, #000000 100%);
      color: #e8ecff;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    /* Blue Starfields */
    .stars1, .stars2, .stars3 {
      position: fixed;
      inset: 0;
      background: url('assets/blue-stars.png') repeat;
      z-index: -3;
    }
    .stars1 { opacity: 0.5; animation: drift1 120s linear infinite; }
    .stars2 { opacity: 0.3; animation: drift2 180s linear infinite; }
    .stars3 { opacity: 0.15; animation: drift3 240s linear infinite; }

    @keyframes drift1 { from {background-position:0 0;} to {background-position:0 -4000px;} }
    @keyframes drift2 { from {background-position:0 0;} to {background-position:-3000px -2000px;} }
    @keyframes drift3 { from {background-position:0 0;} to {background-position:2000px 3000px;} }

    /* Hero Panel */
    .hero {
      margin-top: 120px;
      text-align: center;
      padding: 60px;
      background: rgba(0, 40, 90, 0.25);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 40px rgba(0, 120, 255, 0.4);
    }

    .btn-primary {
      background: linear-gradient(135deg, #0055ff, #00aaff);
      padding: 16px 32px;
      border-radius: 16px;
      color: white;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0, 120, 255, 0.7);
      text-decoration: none;
    }

    .btn-primary:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(0, 180, 255, 0.9);
    }

    /* Navigation Bubbles */
    .bubble-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 60px;
    }

    .bubble {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: rgba(0, 60, 120, 0.25);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 25px rgba(0, 120, 255, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      text-align: center;
      color: #dce8ff;
      cursor: pointer;
      animation: float 6s ease-in-out infinite;
      transition: 0.3s;
      text-decoration: none;
    }

    .bubble:hover {
      transform: scale(1.15);
      box-shadow: 0 0 35px rgba(0, 180, 255, 0.9);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="stars1"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="hero">
  <h1 style="font-size:4rem; color:#dce8ff;">Roll ’n Connect</h1>
  <p style="font-size:1.4rem; opacity:0.9;">
    Your cosmic skating universe — chatrooms, spots, events, marketplace, and more.
  </p>

  <div style="margin-top:30px;">
    <a href="signup.html" class="btn-primary">Sign Up</a>
    <a href="login.html" class="btn-primary">Login</a>
  </div>
</div>

<!-- MAIN NAVIGATION -->
<div class="bubble-row">
  <!-- FIXED CHATROOM LINK -->
  <a href="chatrooms.html" class="bubble">Chatrooms</a>

  <a href="marketplace.html" class="bubble">Marketplace</a>
  <a href="find-spots.html" class="bubble">Find Spots</a>
  <a href="events.html" class="bubble">Events</a>
  <a href="profile.html" class="bubble">Your Profile</a>
</div>

</body>
</html>
