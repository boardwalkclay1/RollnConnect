<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll ’n Connect</title>

  <!-- UPDATED STYLE FOLDER -->
  <link rel="stylesheet" href="styles/style.css">

  <style>
    /* PURE BLACK BACKGROUND */
    body {
      background: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* WHITE STARFIELDS */
    .stars1, .stars2, .stars3 {
      position: fixed;
      inset: 0;
      background: url('styles/stars-white.png') repeat;
      z-index: -3;
    }
    .stars1 { opacity: 0.55; animation: drift1 140s linear infinite; }
    .stars2 { opacity: 0.35; animation: drift2 200s linear infinite; }
    .stars3 { opacity: 0.2; animation: drift3 260s linear infinite; }

    @keyframes drift1 { from {background-position:0 0;} to {background-position:0 -5000px;} }
    @keyframes drift2 { from {background-position:0 0;} to {background-position:-4000px -2000px;} }
    @keyframes drift3 { from {background-position:0 0;} to {background-position:3000px 4000px;} }

    /* HERO PANEL */
    .hero {
      margin-top: 140px;
      text-align: center;
      padding: 60px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
    }

    /* BUTTONS */
    .btn-primary {
      background: #ffffff;
      color: #000000;
      padding: 16px 32px;
      border-radius: 16px;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .btn-primary:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
    }

    /* NAV BUBBLES */
    .bubble-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 70px;
    }

    .bubble {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      text-align: center;
      color: #ffffff;
      cursor: pointer;
      animation: float 6s ease-in-out infinite;
      transition: 0.3s;
      text-decoration: none;
    }

    .bubble:hover {
      transform: scale(1.18);
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.9);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

<!-- WHITE STARFIELDS -->
<div class="stars1"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<!-- HERO -->
<div class="hero">
  <h1 style="font-size:4rem;">Roll ’n Connect</h1>
  <p style="font-size:1.4rem; opacity:0.9;">
    Your cosmic skating universe — chatrooms, spots, events, marketplace, and more.
  </p>

  <div style="margin-top:30px;">
    <a href="signup.html" class="btn-primary">Sign Up</a>
    <a href="login.html" class="btn-primary">Login</a>
  </div>
</div>

<!-- MAIN NAVIGATION -->
<div class="bubble-row">

  <!-- FIXED CHATROOM LINK -->
  <a href="chatrooms.html" class="bubble">Chatrooms</a>

  <a href="marketplace.html" class="bubble">Marketplace</a>
  <a href="find-spots.html" class="bubble">Find Spots</a>
  <a href="events.html" class="bubble">Events</a>
  <a href="profile.html" class="bubble">Your Profile</a>
</div>

</body>
</html>
