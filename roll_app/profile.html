<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile ‚Äì Roll ‚Äôn Connect</title>
  <link rel="stylesheet" href="styles/style.css">

  <style>
    body {
      background:#000;
      color:#fff;
      margin:0;
      padding:0;
      font-family:'Inter',sans-serif;
      overflow-x:hidden;
    }

    /* STARFIELDS */
    .stars1,.stars2,.stars3 {
      position:fixed; inset:0;
      background:url('styles/stars-white.png') repeat;
      z-index:-3;
    }
    .stars1{opacity:.55;animation:drift1 140s linear infinite;}
    .stars2{opacity:.35;animation:drift2 200s linear infinite;}
    .stars3{opacity:.2; animation:drift3 260s linear infinite;}
    @keyframes drift1{from{background-position:0 0;}to{background-position:0 -5000px;}}
    @keyframes drift2{from{background-position:0 0;}to{background-position:-4000px -2000px;}}
    @keyframes drift3{from{background-position:0 0;}to{background-position:3000px 4000px;}}

    /* FLOATING SIDEBAR */
    .sidebar {
      position:fixed;
      top:50%;
      left:-260px;
      transform:translateY(-50%);
      width:260px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(25px);
      border-right:1px solid rgba(255,255,255,0.25);
      padding:30px 20px;
      border-radius:0 20px 20px 0;
      box-shadow:10px 0 40px rgba(255,255,255,0.25);
      transition:0.35s ease;
      z-index:9998;
    }
    .sidebar.open { left:0; }

    /* BURGER */
    .hamburger {
      position:fixed;
      top:25px;
      left:25px;
      width:40px;
      height:30px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
      z-index:9999;
    }
    .hamburger span {
      height:4px;
      width:100%;
      background:#fff;
      border-radius:4px;
      box-shadow:0 0 12px rgba(255,255,255,0.9);
      transition:0.3s;
    }
    .hamburger.active span:nth-child(1){transform:translateY(13px) rotate(45deg);}
    .hamburger.active span:nth-child(2){opacity:0;}
    .hamburger.active span:nth-child(3){transform:translateY(-13px) rotate(-45deg);}

    .nav-header{text-align:center;margin-bottom:30px;}
    .logo-orb{font-size:3rem;margin-bottom:10px;text-shadow:0 0 20px #fff;}
    .nav-title{font-size:1.4rem;font-weight:600;text-shadow:0 0 10px #fff;}
    .nav-links{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:18px;}
    .nav-links a{
      color:#fff;text-decoration:none;font-size:1.05rem;
      padding:10px 14px;border-radius:12px;background:rgba(255,255,255,0.05);
      box-shadow:0 0 12px rgba(255,255,255,0.15);transition:0.25s;
    }
    .nav-links a:hover{background:rgba(255,255,255,0.2);transform:translateX(8px);box-shadow:0 0 20px rgba(255,255,255,0.4);}

    /* PAGE WRAPPER */
    .page-wrapper {
      padding-top:120px;
      padding-bottom:80px;
      max-width:1000px;
      margin:0 auto;
    }

    /* PROFILE HEADER */
    .profile-header {
      display:flex;
      gap:30px;
      align-items:center;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(25px);
      padding:30px;
      border-radius:24px;
      box-shadow:0 0 50px rgba(255,255,255,0.3);
      margin-bottom:30px;
    }

    .avatar {
      width:140px;
      height:140px;
      border-radius:50%;
      background-size:cover;
      background-position:center;
      box-shadow:0 0 25px rgba(255,255,255,0.7);
      flex-shrink:0;
    }

    .profile-main {
      flex:1;
      text-align:left;
    }

    .profile-top-row {
      display:flex;
      align-items:center;
      gap:20px;
      margin-bottom:10px;
    }

    .profile-name {
      font-size:2rem;
      font-weight:600;
    }

    .edit-btn {
      padding:10px 18px;
      background:#fff;
      color:#000;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      font-size:0.95rem;
      box-shadow:0 0 20px rgba(255,255,255,0.8);
    }

    .profile-stats {
      display:flex;
      gap:20px;
      margin-bottom:10px;
      font-size:0.95rem;
    }

    .profile-bio {
      opacity:0.9;
      margin-bottom:6px;
    }
    .profile-link a {
      color:#8ab4ff;
      text-decoration:none;
      font-size:0.9rem;
    }

    /* POSTS GRID */
    .section-title{
      font-size:1.4rem;
      margin:30px 0 15px 0;
      text-align:left;
    }

    .posts-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
      gap:12px;
    }

    .post-tile {
      position:relative;
      padding-top:100%;
      border-radius:16px;
      overflow:hidden;
      background:rgba(255,255,255,0.06);
      backdrop-filter:blur(18px);
      box-shadow:0 0 25px rgba(255,255,255,0.25);
      cursor:pointer;
    }
    .post-tile img,
    .post-tile video {
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      object-fit:cover;
    }

    /* LESSONS */
    .lesson-card {
      background:rgba(255,255,255,0.12);
      backdrop-filter:blur(22px);
      padding:18px;
      border-radius:18px;
      margin-bottom:16px;
      box-shadow:0 0 35px rgba(255,255,255,0.28);
    }
    .lesson-title{font-weight:600;margin-bottom:4px;}
    .lesson-meta{opacity:0.9;font-size:0.9rem;margin-bottom:6px;}
    .lesson-desc{opacity:0.85;font-size:0.9rem;margin-bottom:8px;}
    .book-btn{
      display:inline-block;
      padding:8px 14px;
      background:#fff;
      color:#000;
      border-radius:10px;
      font-size:0.85rem;
      text-decoration:none;
      font-weight:600;
    }

    /* POST MODAL */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9997;
    }
    .modal-backdrop.open{display:flex;}

    .modal-content{
      width:90%;
      max-width:900px;
      max-height:80vh;
      background:rgba(20,20,20,0.95);
      border-radius:24px;
      display:flex;
      overflow:hidden;
      box-shadow:0 0 40px rgba(255,255,255,0.5);
    }

    .modal-media{
      flex:1;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .modal-media img,
    .modal-media video{
      max-width:100%;
      max-height:80vh;
      object-fit:contain;
    }

    .modal-side{
      width:320px;
      padding:16px;
      display:flex;
      flex-direction:column;
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(20px);
    }

    .modal-caption{
      font-size:0.95rem;
      margin-bottom:10px;
      opacity:0.9;
    }

    .modal-comments{
      flex:1;
      overflow-y:auto;
      margin-bottom:10px;
      font-size:0.9rem;
    }
    .comment-line{
      margin-bottom:6px;
      border-bottom:1px solid rgba(255,255,255,0.08);
      padding-bottom:4px;
    }

    .comment-input{
      width:100%;
      padding:8px;
      border-radius:10px;
      border:none;
      background:rgba(255,255,255,0.12);
      color:#fff;
      margin-bottom:6px;
    }

    .comment-btn{
      width:100%;
      padding:8px;
      border-radius:10px;
      background:#fff;
      color:#000;
      border:none;
      font-weight:600;
      cursor:pointer;
    }

    .modal-close{
      position:absolute;
      top:20px;
      right:30px;
      cursor:pointer;
      font-size:1.4rem;
      text-shadow:0 0 15px #fff;
    }

    @media(max-width:820px){
      .modal-content{flex-direction:column;}
      .modal-side{width:100%;max-height:40vh;}
    }
  </style>
</head>
<body>

<div class="stars1"></div><div class="stars2"></div><div class="stars3"></div>

<div id="hamburger" class="hamburger"><span></span><span></span><span></span></div>

<nav id="sidebar" class="sidebar">
  <div class="nav-header">
    <div class="logo-orb">üúÅ</div>
    <div class="nav-title">Your Profile</div>
  </div>
  <ul class="nav-links">
    <li><a href="index.html">üè† Home</a></li>
    <li><a href="dashboard.html">üìä Dashboard</a></li>
    <li><a href="chatrooms.html">üí¨ Chatrooms</a></li>
    <li><a href="find-spots.html">üìç Find Spots</a></li>
    <li><a href="events.html">üìÖ Events</a></li>
    <li><a href="calendar.html">üóìÔ∏è Calendar</a></li>
    <li><a href="profile-edit.html">‚úèÔ∏è Edit Profile</a></li>
    <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
  </ul>
</nav>

<div class="page-wrapper">

  <!-- PROFILE HEADER -->
  <div class="profile-header">
    <div id="avatar" class="avatar"></div>
    <div class="profile-main">
      <div class="profile-top-row">
        <div class="profile-name" id="profileName">Your Name</div>
        <a href="profile-edit.html" class="edit-btn">Edit Profile</a>
      </div>
      <div class="profile-stats">
        <div><span id="statPosts">0</span> posts</div>
        <div><span id="statFollowers">0</span> followers</div>
        <div><span id="statFollowing">0</span> following</div>
      </div>
      <div class="profile-bio" id="profileBio">Your bio goes here.</div>
      <div class="profile-link" id="profileLink"></div>
    </div>
  </div>

  <!-- POSTS -->
  <div class="section-title">Posts</div>
  <div class="posts-grid" id="postsGrid"></div>

  <!-- LESSONS -->
  <div class="section-title">Lessons Offered</div>
  <div id="lessonsList"></div>

</div>

<!-- POST MODAL -->
<div id="postModal" class="modal-backdrop">
  <div class="modal-close" id="modalClose">‚úï</div>
  <div class="modal-content">
    <div class="modal-media" id="modalMedia"></div>
    <div class="modal-side">
      <div class="modal-caption" id="modalCaption"></div>
      <div class="modal-comments" id="modalComments"></div>
      <input id="commentInput" class="comment-input" placeholder="Add a comment...">
      <button id="commentBtn" class="comment-btn">Post Comment</button>
    </div>
  </div>
</div>

<script>
  // Sidebar
  const h=document.getElementById("hamburger"), s=document.getElementById("sidebar");
  h.onclick=()=>{h.classList.toggle("active");s.classList.toggle("open");};

  function loadProfile(){
    const profile = JSON.parse(localStorage.getItem("rc_profile") || "{}");

    const avatarUrl = profile.avatarUrl || "styles/default-avatar.png";
    document.getElementById("avatar").style.backgroundImage = `url('${avatarUrl}')`;
    document.getElementById("profileName").textContent = profile.name || "Your Name";
    document.getElementById("profileBio").textContent = profile.bio || "Your bio goes here.";

    const linkEl = document.getElementById("profileLink");
    linkEl.innerHTML = "";
    if(profile.link){
      const a=document.createElement("a");
      a.href=profile.link;
      a.target="_blank";
      a.textContent=profile.link;
      linkEl.appendChild(a);
    }

    const posts = profile.posts || [];
    document.getElementById("statPosts").textContent = posts.length;
    // placeholders
    document.getElementById("statFollowers").textContent = profile.followers || 0;
    document.getElementById("statFollowing").textContent = profile.following || 0;

    const grid = document.getElementById("postsGrid");
    grid.innerHTML="";
    posts.forEach((p,idx)=>{
      const tile=document.createElement("div");
      tile.className="post-tile";
      if(p.type==="video"){
        const v=document.createElement("video");
        v.src=p.url;
        v.muted=true;
        v.loop=true;
        v.autoplay=true;
        tile.appendChild(v);
      }else{
        const img=document.createElement("img");
        img.src=p.url;
        tile.appendChild(img);
      }
      tile.onclick=()=>openModal(idx);
      grid.appendChild(tile);
    });

    const lessons = profile.lessons || [];
    const lWrap = document.getElementById("lessonsList");
    lWrap.innerHTML="";
    lessons.forEach(ls=>{
      const card=document.createElement("div");
      card.className="lesson-card";
      card.innerHTML=`
        <div class="lesson-title">${ls.title}</div>
        <div class="lesson-meta">üí≤ ${ls.price} ‚Ä¢ ‚è± ${ls.duration} minutes</div>
        <div class="lesson-desc">${ls.description}</div>
        <a class="book-btn">Book Lesson</a>
      `;
      lWrap.appendChild(card);
    });

    window.__profile = profile;
  }

  // Modal logic
  const modal=document.getElementById("postModal");
  const modalMedia=document.getElementById("modalMedia");
  const modalCaption=document.getElementById("modalCaption");
  const modalComments=document.getElementById("modalComments");
  const commentInput=document.getElementById("commentInput");
  const commentBtn=document.getElementById("commentBtn");
  const modalClose=document.getElementById("modalClose");
  let currentPostIndex=null;

  function openModal(idx){
    const profile=window.__profile || {};
    const posts=profile.posts || [];
    const post=posts[idx];
    if(!post) return;
    currentPostIndex=idx;
    modalMedia.innerHTML="";
    if(post.type==="video"){
      const v=document.createElement("video");
      v.src=post.url;
      v.controls=true;
      modalMedia.appendChild(v);
    }else{
      const img=document.createElement("img");
      img.src=post.url;
      modalMedia.appendChild(img);
    }
    modalCaption.textContent=post.caption || "";
    renderComments();
    modal.classList.add("open");
  }

  function renderComments(){
    const profile=window.__profile || {};
    const posts=profile.posts || [];
    const post=posts[currentPostIndex];
    modalComments.innerHTML="";
    (post.comments || []).forEach(c=>{
      const line=document.createElement("div");
      line.className="comment-line";
      line.textContent=c;
      modalComments.appendChild(line);
    });
  }

  commentBtn.onclick=function(){
    const txt=(commentInput.value || "").trim();
    if(!txt) return;
    const profile=window.__profile || {};
    profile.posts = profile.posts || [];
    const post=profile.posts[currentPostIndex];
    post.comments = post.comments || [];
    post.comments.push(txt);
    localStorage.setItem("rc_profile",JSON.stringify(profile));
    window.__profile=profile;
    commentInput.value="";
    renderComments();
  };

  modalClose.onclick=function(){
    modal.classList.remove("open");
  };
  modal.onclick=function(e){
    if(e.target===modal){modal.classList.remove("open");}
  };

  loadProfile();
</script>

</body>
</html>
