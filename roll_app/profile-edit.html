<head>

  <title>Edit Profile ‚Äì Roll ‚Äôn Connect</title>
  <link rel="stylesheet" href="styles/style.css">

  <style>
    body {
      background:#000;
      color:#fff;
      margin:0;
      padding:0;
      font-family:'Inter',sans-serif;
      overflow-x:hidden;
    }

    /* STARFIELDS */
    .stars1,.stars2,.stars3 {
      position:fixed; inset:0;
      background:url('styles/stars-white.png') repeat;
      z-index:-3;
    }
    .stars1{opacity:.55;animation:drift1 140s linear infinite;}
    .stars2{opacity:.35;animation:drift2 200s linear infinite;}
    .stars3{opacity:.2; animation:drift3 260s linear infinite;}

    @keyframes drift1{from{background-position:0 0;}to{background-position:0 -5000px;}}
    @keyframes drift2{from{background-position:0 0;}to{background-position:-4000px -2000px;}}
    @keyframes drift3{from{background-position:0 0;}to{background-position:3000px 4000px;}}

    /* FLOATING SIDEBAR */
    .sidebar {
      position:fixed;
      top:50%;
      left:-260px;
      transform:translateY(-50%);
      width:260px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(25px);
      border-right:1px solid rgba(255,255,255,0.25);
      padding:30px 20px;
      border-radius:0 20px 20px 0;
      box-shadow:10px 0 40px rgba(255,255,255,0.25);
      transition:0.35s ease;
      z-index:9998;
    }
    .sidebar.open { left:0; }

    /* BURGER */
    .hamburger {
      position:fixed;
      top:25px;
      left:25px;
      width:40px;
      height:30px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
      z-index:9999;
    }
    .hamburger span {
      height:4px;
      width:100%;
      background:#fff;
      border-radius:4px;
      box-shadow:0 0 12px rgba(255,255,255,0.9);
      transition:0.3s;
    }
    .hamburger.active span:nth-child(1){transform:translateY(13px) rotate(45deg);}
    .hamburger.active span:nth-child(2){opacity:0;}
    .hamburger.active span:nth-child(3){transform:translateY(-13px) rotate(-45deg);}

    /* PAGE WRAPPER */
    .page-wrapper {
      padding-top:120px;
      padding-bottom:80px;
      max-width:900px;
      margin:0 auto;
    }

    /* FORM */
    .form-card {
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(25px);
      padding:40px;
      border-radius:24px;
      box-shadow:0 0 60px rgba(255,255,255,0.3);
    }

    input, textarea, select {
      width:100%;
      padding:12px;
      margin-bottom:20px;
      border:none;
      border-radius:12px;
      background:rgba(255,255,255,0.15);
      color:#fff;
      font-size:1rem;
    }

    .save-btn {
      padding:14px 22px;
      background:#fff;
      color:#000;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      transition:0.25s;
    }
    .save-btn:hover {
      transform:scale(1.05);
      box-shadow:0 0 25px rgba(255,255,255,0.8);
    }

    /* LESSON EDITOR */
    .lesson-editor {
      margin-top:40px;
    }

    .lesson-item {
      background:rgba(255,255,255,0.12);
      padding:20px;
      border-radius:18px;
      margin-bottom:20px;
      position:relative;
    }

    .delete-btn {
      position:absolute;
      top:10px;
      right:10px;
      background:#ff4444;
      color:#fff;
      border:none;
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
    }

    .add-btn {
      padding:12px 18px;
      background:#fff;
      color:#000;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      margin-top:20px;
    }
  </style>
</head>
