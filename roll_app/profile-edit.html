<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="stars1"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div id="hamburger" class="hamburger">
  <span></span><span></span><span></span>
</div>

<div id="sidebar" class="sidebar">
  <div class="sidebar-header"><h2>Menu</h2></div>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">My Profile</a>
  <a href="profile-edit.html">Edit Profile</a>
  <a href="chatrooms.html">Chatrooms</a>
  <a href="calendar.html">Calendar</a>
  <a href="settings.html">Settings</a>
</div>

<div class="cosmic-wrapper">

  <div class="glass" style="margin-bottom:40px;">
    <h1 class="section-title">Edit Profile</h1>
  </div>

  <div class="glass" style="padding:30px;">

    <div class="field-group">
      <div class="field-label">Name</div>
      <input id="editName" class="field-input" />
    </div>

    <div class="field-group">
      <div class="field-label">Handle</div>
      <input id="editHandle" class="field-input" />
    </div>

    <div class="field-group">
      <div class="field-label">Location</div>
      <input id="editLocation" class="field-input" />
    </div>

    <div class="field-group">
      <div class="field-label">Bio</div>
      <textarea id="editBio" class="field-textarea"></textarea>
    </div>

    <div class="field-group">
      <div class="field-label">Tags</div>
      <input id="editTags" class="field-input" />
    </div>

    <div class="field-group">
      <div class="field-label">Avatar URL</div>
      <input id="editAvatarUrl" class="field-input" />
    </div>

    <button id="saveProfile" class="btn-primary">Save Profile</button>

    <hr style="margin:30px 0; border-color:rgba(255,255,255,0.3);" />

    <div class="field-group" style="display:flex; justify-content:space-between;">
      <div class="field-label">Offer Lessons</div>
      <input id="lessonsEnable" type="checkbox" />
    </div>

    <div id="lessonsBlock" style="display:none;">

      <div class="field-group">
        <div class="field-label">Lesson Title</div>
        <input id="lessonsTitle" class="field-input" />
      </div>

      <div class="field-group">
        <div class="field-label">Price</div>
        <input id="lessonsPrice" class="field-input" type="number" />
      </div>

      <div class="field-group">
        <div class="field-label">Duration</div>
        <input id="lessonsDuration" class="field-input" />
      </div>

      <div class="field-group">
        <div class="field-label">Days</div>
        <select id="lessonsDays" class="field-select" multiple>
          <option>Mon</option><option>Tue</option><option>Wed</option>
          <option>Thu</option><option>Fri</option><option>Sat</option><option>Sun</option>
        </select>
      </div>

      <div class="field-group">
        <div class="field-label">Time Range</div>
        <input id="lessonsStart" class="field-input" type="time" />
        <input id="lessonsEnd" class="field-input" type="time" />
      </div>

      <div class="field-group">
        <div class="field-label">Description</div>
        <textarea id="lessonsDescription" class="field-textarea"></textarea>
      </div>

    </div>

    <button id="saveLessons" class="btn-primary">Save Lessons</button>

  </div>

</div>

<script src="profile.js"></script>
<script>
  RC.initProfileEdit();
  const h = document.getElementById("hamburger");
  const s = document.getElementById("sidebar");
  h.onclick = () => { h.classList.toggle("active"); s.classList.toggle("open"); };
</script>

</body>
</html>
