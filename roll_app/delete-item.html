<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Item – Roll ’n Connect</title>

  <style>
    body { margin:0; padding:0; font-family:system-ui; background:#05050a; color:white; text-align:center; }
    .container { max-width:500px; margin:120px auto; padding:20px; }
    button { width:100%; padding:14px; margin-top:20px; border:none; border-radius:10px; font-size:18px; cursor:pointer; }
    .danger { background:#ff3b3b; color:white; box-shadow:0 0 14px #ff3b3b; }
    .cancel { background:#4a4aff; color:black; box-shadow:0 0 14px #4a4aff; }
  </style>

  <script>
    let deleteId = null;

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(location.search);
      deleteId = Number(params.get("id"));
    });

    function confirmDelete(){
      let items = JSON.parse(localStorage.getItem("rc_market_items") || "[]");
      items = items.filter(i => i.id !== deleteId);
      localStorage.setItem("rc_market_items", JSON.stringify(items));
      location.href = "your-listings.html";
    }
  </script>
</head>

<body>

  <div class="container">
    <h1>Delete Listing?</h1>
    <p>This action cannot be undone.</p>

    <button class="danger" onclick="confirmDelete()">Delete Item</button>
    <button class="cancel" onclick="history.back()">Cancel</button>
  </div>

</body>
</html>
