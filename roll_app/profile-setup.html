<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile Setup – Roll ’n Connect</title>
  <link rel="stylesheet" href="rollnconnect.css" />
</head>
<body>

<header>
  <div class="brand">
    <div class="brand-logo">R</div>
    <div class="brand-name">Roll ’n Connect</div>
  </div>
</header>

<div class="page">
  <h1>Set Up Your Profile</h1>

  <div class="card" style="max-width: 520px;">
    <form action="dashboard.html">
      <label>Profile Picture</label>
      <input type="file" accept="image/*" />

      <label>Bio</label>
      <textarea rows="4" placeholder="Tell the world about your skate journey..."></textarea>

      <label>Location (optional)</label>
      <input type="text" placeholder="City, State" />

      <label>Skill Level</label>
      <select>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
        <option>Pro</option>
      </select>

      <button class="btn btn-primary" style="width: 100%;">Finish</button>
    </form>
  </div>
</div>

<footer>
  <div class="footer-row">
    <span>© 2025 Roll ’n Connect.</span>
  </div>
</footer>

</body>
</html>
