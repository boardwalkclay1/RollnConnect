<!DOCTYPE html>
<html lang="en">
<head>
  <title>Settings – Roll ’n Connect</title>
  <link rel="stylesheet" href="rollnconnect.css" />
</head>
<body>

<header>
  <div class="brand">
    <div class="brand-logo">R</div>
    <div class="brand-name">Roll ’n Connect</div>
  </div>
</header>

<div class="page">
  <h1>Settings</h1>

  <div class="card" style="max-width: 480px;">
    <label>Email</label>
    <input type="email" placeholder="your@email.com">

    <label>Password</label>
    <input type="password" placeholder="New password">

    <button class="btn btn-primary" style="width: 100%;">Save Changes</button>
  </div>
</div>

<footer>
  <div class="footer-row">
    <span>© 2025 Roll ’n Connect.</span>
  </div>
</footer>

</body>
</html>
