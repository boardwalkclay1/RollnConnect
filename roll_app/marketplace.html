<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace – Roll ’n Connect</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #0a0a0f;
      color: white;
    }

    .page-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .tab {
      padding: 8px 16px;
      border-radius: 20px;
      background: #1a1a22;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab:hover {
      background: #2a2a33;
    }

    .section-title {
      font-size: 22px;
      margin-top: 40px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .empty-state {
      opacity: 0.6;
      margin-bottom: 20px;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #222;
      margin: 40px 0;
    }
  </style>
</head>

<body>
  <div class="page-container">

    <h1>Marketplace</h1>
    <div class="subtitle">Buy, sell, and donate gear across all disciplines.</div>

    <div class="tabs">
      <div class="tab">Newest</div>
      <div class="tab">All</div>
      <div class="tab">Quads</div>
      <div class="tab">Blades</div>
      <div class="tab">Longboard</div>
      <div class="tab">Skateboard</div>
      <div class="tab">Other</div>
    </div>

    <div class="section-title">Items</div>
    <div class="empty-state">No items found. Try changing filters or add something.</div>

    <div class="divider"></div>

    <div class="section-title">Giveaway Items</div>
    <div class="empty-state">No giveaway items yet.</div>

    <div class="divider"></div>

    <div class="section-title">Your Listings</div>
    <div class="empty-state">You haven’t listed anything yet.</div>

  </div>
</body>
</html>
