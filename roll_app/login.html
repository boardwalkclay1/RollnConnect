<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login • Roll ’n Connect</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .auth-container {
      max-width: 480px;
      margin: 140px auto;
      padding: 40px;
      text-align: center;
      border-radius: 24px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 35px rgba(160,120,255,0.4);
      animation: fadeIn 1.2s ease;
    }

    .auth-input {
      width: 100%;
      padding: 16px;
      margin-top: 18px;
      border-radius: 14px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 1.1rem;
      backdrop-filter: blur(10px);
    }

    .auth-input::placeholder {
      color: #d0d0ff;
    }

    .remember-box {
      margin-top: 15px;
      font-size: 1rem;
      opacity: 0.85;
    }

    .auth-footer {
      margin-top: 25px;
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="stars1"></div>
<div class="stars2"></div>
<div class="stars3"></div>
<div class="nebula-haze"></div>

<div class="auth-container glass">
  <h1 style="font-size:2.6rem; color:#e0e4ff; text-shadow:0 0 20px #8a6cff;">
    Welcome Back
  </h1>

  <p style="opacity:0.9; margin-bottom:20px;">
    Log in to your cosmic skating universe.
  </p>

  <input type="email" class="auth-input" placeholder="Email">
  <input type="password" class="auth-input" placeholder="Password">

  <div class="remember-box">
    <input type="checkbox" id="remember">
    <label for="remember">Remember this device</label>
  </div>

  <button class="btn-primary"
          style="margin-top:25px; width:100%; font-size:1.3rem;"
          onclick="window.location.href='profile.html'">
    Login
  </button>

  <div class="auth-footer">
    New here? <a href="signup.html" style="color:#9bb3ff;">Create an account</a>
  </div>
</div>

</body>
</html>
