<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Item – Roll ’n Connect</title>

  <style>
    body { margin: 0; padding: 0; font-family: system-ui; background: #05050a; color: white; }
    .hamburger { position: fixed; top: 20px; left: 20px; width: 40px; height: 32px; cursor: pointer; z-index: 1000; display: flex; flex-direction: column; justify-content: space-between; }
    .hamburger div { height: 6px; background: #4a4aff; border-radius: 4px; box-shadow: 0 0 12px #4a4aff; }
    .side-menu { position: fixed; top: 0; left: -260px; width: 260px; height: 100vh; background: #0d0d16; padding: 40px 20px; box-shadow: 0 0 20px #4a4aff; transition: 0.35s; z-index: 999; }
    .side-menu.open { left: 0; }
    .side-menu a { display: block; padding: 14px; margin-bottom: 14px; background: #14141c; border-radius: 10px; text-decoration: none; color: white; font-size: 18px; box-shadow: 0 0 10px #4a4aff; }
    .page-container { max-width: 600px; margin: 0 auto; padding: 80px 20px; }
    input, select { width: 100%; padding: 14px; margin-bottom: 16px; border-radius: 10px; border: none; background: #14141c; color: white; font-size: 16px; box-shadow: 0 0 10px #4a4aff; }
    button { width: 100%; padding: 14px; border-radius: 10px; border: none; background: #4a4aff; color: black; font-size: 18px; cursor: pointer; box-shadow: 0 0 14px #4a4aff; }
  </style>

  <script>
    function toggleMenu() {
      document.querySelector('.side-menu').classList.toggle('open');
    }

    let editId = null;

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(location.search);
      editId = Number(params.get("id"));

      let items = JSON.parse(localStorage.getItem("rc_market_items") || "[]");
      const item = items.find(i => i.id === editId);

      if (!item) {
        document.getElementById("content").innerHTML = "<h2>Item not found.</h2>";
        return;
      }

      document.getElementById("title").value = item.title;
      document.getElementById("price").value = item.price;
      document.getElementById("category").value = item.category;
      document.getElementById("condition").value = item.condition;
    });

    function saveItem() {
      let items = JSON.parse(localStorage.getItem("rc_market_items") || "[]");

      const index = items.findIndex(i => i.id === editId);
      if (index === -1) return;

      items[index].title = document.getElementById("title").value;
      items[index].price = Number(document.getElementById("price").value);
      items[index].category = document.getElementById("category").value;
      items[index].condition = document.getElementById("condition").value;

      localStorage.setItem("rc_market_items", JSON.stringify(items));

      location.href = "your-listings.html";
    }
  </script>
</head>

<body>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>

  <div class="side-menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="marketplace.html">Marketplace</a>
    <a href="sell-item.html">Sell Item</a>
    <a href="your-listings.html">Your Listings</a>
    <a href="item-view.html">View Item</a>
    <a href="edit-item.html">Edit Item</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="page-container" id="content">
    <h1>Edit Item</h1>

    <input id="title" placeholder="Item Title" />
    <input id="price" placeholder="Price" type="number" />

    <select id="category">
      <option value="quads">Quads</option>
      <option value="blades">Blades</option>
      <option value="longboard">Longboard</option>
      <option value="skateboard">Skateboard</option>
      <option value="other">Other</option>
    </select>

    <select id="condition">
      <option value="New">New</option>
      <option value="Like New">Like New</option>
      <option value="Used">Used</option>
      <option value="Heavily Used">Heavily Used</option>
    </select>

    <button onclick="saveItem()">Save Changes</button>
  </div>

</body>
</html>
