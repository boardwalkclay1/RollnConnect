<!-- ===========================
     1) item-view.html
     =========================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item – Roll ’n Connect</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #05050a;
      color: white;
      overflow-x: hidden;
    }

    /* HAMBURGER */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 32px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      height: 6px;
      background: #4a4aff;
      border-radius: 4px;
      box-shadow: 0 0 12px #4a4aff;
      transition: 0.3s;
    }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: #0d0d16;
      padding: 40px 20px;
      box-shadow: 0 0 20px #4a4aff;
      transition: 0.35s ease;
      z-index: 999;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 14px;
      margin-bottom: 14px;
      background: #14141c;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      box-shadow: 0 0 10px #4a4aff;
      transition: 0.25s;
    }

    .side-menu a:hover {
      background: #1f1f29;
      box-shadow: 0 0 16px #4a4aff;
    }

    /* PAGE CONTENT */
    .page-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 8px;
      font-weight: 700;
      text-shadow: 0 0 12px #4a4aff;
    }

    .price {
      font-size: 24px;
      color: #4a4aff;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .meta {
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 20px;
    }

    .card {
      background: #0f0f18;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 0 16px rgba(74, 74, 255, 0.4);
      margin-top: 20px;
    }

    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 140px;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: 0.25s;
    }

    .btn-primary {
      background: #4a4aff;
      color: black;
      box-shadow: 0 0 16px #4a4aff;
    }

    .btn-primary:hover {
      box-shadow: 0 0 20px #6a6aff;
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #4a4aff;
      color: #4a4aff;
    }

    .btn-outline:hover {
      background: #14141c;
      box-shadow: 0 0 14px #4a4aff;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      text-decoration: none;
      color: #aaaaff;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .subtitle {
      opacity: 0.75;
      margin-bottom: 6px;
      font-size: 14px;
    }
  </style>

  <script>
    function toggleMenu() {
      document.querySelector('.side-menu').classList.toggle('open');
    }

    function getQueryParam(key) {
      const params = new URLSearchParams(location.search);
      return params.get(key);
    }

    function loadItem() {
      const id = Number(getQueryParam("id"));
      const items = JSON.parse(localStorage.getItem("rc_market_items") || "[]");
      const item = items.find(i => i.id === id);

      const titleEl = document.getElementById("itemTitle");
      const priceEl = document.getElementById("itemPrice");
      const metaEl = document.getElementById("itemMeta");
      const sellerEl = document.getElementById("sellerName");
      const missingEl = document.getElementById("missing");

      if (!item) {
        missingEl.style.display = "block";
        document.getElementById("itemDetails").style.display = "none";
        return;
      }

      titleEl.textContent = item.title;
      priceEl.textContent = item.price === 0 ? "FREE" : "$" + item.price;
      metaEl.textContent =
        item.category.toUpperCase() + " • " + item.condition;
      sellerEl.textContent = item.seller || "Unknown seller";
    }

    document.addEventListener("DOMContentLoaded", loadItem);
  </script>
</head>

<body>

  <!-- HAMBURGER -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- SIDE MENU -->
  <div class="side-menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="marketplace.html">Marketplace</a>
    <a href="sell-item.html">Sell Item</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="page-container">
    <a href="marketplace.html" class="back-link">← Back to marketplace</a>

    <div id="missing" style="display:none; opacity:0.8;">
      Item not found. It may have been removed.
    </div>

    <div id="itemDetails">
      <h1 id="itemTitle">Loading item...</h1>
      <div id="itemPrice" class="price"></div>
      <div id="itemMeta" class="meta"></div>

      <div class="card">
        <div class="subtitle">Seller</div>
        <div id="sellerName" style="font-size:16px; font-weight:600;"></div>

        <div class="button-row">
          <button class="btn btn-primary">Message Seller</button>
          <button class="btn btn-outline" onclick="location.href='marketplace.html'">
            Back to Marketplace
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
