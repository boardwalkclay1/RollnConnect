<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Item – Roll ’n Connect</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #0a0a0f;
      color: white;
    }

    .page-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #1a1a22;
      color: white;
      font-size: 16px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #4a4aff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #6a6aff;
    }
  </style>
</head>

<body>
  <div class="page-container">

    <h1>Sell an Item</h1>
    <div class="subtitle">List your gear and connect with local skaters.</div>

    <form>

      <input type="text" placeholder="Item Name" required />

      <select required>
        <option value="">Select Category</option>
        <option>Quads</option>
        <option>Blades</option>
        <option>Longboard</option>
        <option>Skateboard</option>
        <option>Other</option>
      </select>

      <input type="number" placeholder="Price (USD)" required />

      <textarea placeholder="Description"></textarea>

      <input type="file" accept="image/*" />

      <button type="submit">Publish Listing</button>

    </form>

  </div>
</body>
</html>
