<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Calendar – Roll ’n Connect</title>

<!-- BASIC GLOBAL STYLES -->
<style>
  body {
    margin:0;
    padding:0;
    background:#000;
    color:#fff;
    font-family:'Inter', sans-serif;
    overflow-x:hidden;
  }

  /* STAR BACKGROUND */
  .stars {
    position:fixed;
    inset:0;
    background:url('styles/stars-white.png') repeat;
    opacity:0.4;
    z-index:-3;
  }

  /* BURGER MENU */
  .hamburger {
    position:fixed;
    top:20px;
    left:20px;
    width:40px;
    height:30px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    cursor:pointer;
    z-index:9999;
  }
  .hamburger span {
    height:4px;
    width:100%;
    background:#fff;
    border-radius:4px;
  }

  /* SIDEBAR */
  .sidebar {
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100vh;
    background:rgba(10,10,20,0.92);
    backdrop-filter:blur(20px);
    padding:20px;
    transition:0.3s;
    z-index:9998;
  }
  .sidebar.open { left:0; }
  .sidebar a {
    display:block;
    padding:10px;
    margin-bottom:10px;
    color:#fff;
    text-decoration:none;
    background:rgba(255,255,255,0.1);
    border-radius:8px;
  }

  /* FLOATING BUBBLES */
  .bubble {
    position:fixed;
    width:140px;
    height:140px;
    border-radius:50%;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-decoration:none;
    z-index:5;
  }

  /* MAIN WRAPPER */
  .wrapper {
    max-width:1400px;
    margin:120px auto;
    padding:20px;
  }

  /* CALENDAR SHELL */
  .calendar-shell {
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    padding:20px;
    border-radius:20px;
  }

  /* HEADER */
  .title {
    text-align:center;
    font-size:3rem;
    margin-bottom:10px;
  }

  /* MONTH HEADER */
  .month-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
  }

  /* GRID */
  .weekdays, .grid {
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:8px;
  }
  .weekday {
    text-align:center;
    opacity:0.7;
  }
  .day {
    min-height:120px;
    background:rgba(0,0,0,0.5);
    border-radius:12px;
    padding:8px;
    cursor:pointer;
  }
  .day-number {
    font-weight:600;
  }

  /* DAY DETAILS PANEL */
  .details {
    margin-top:20px;
    background:rgba(0,0,0,0.6);
    padding:20px;
    border-radius:12px;
  }
  .details-title {
    font-size:1.4rem;
    margin-bottom:10px;
  }

  /* LIST */
  .item-list {
    margin-top:10px;
  }
  .item {
    background:rgba(255,255,255,0.1);
    padding:10px;
    border-radius:8px;
    margin-bottom:10px;
  }

  /* ADD BUTTON */
  .add-btn {
    margin-top:10px;
    padding:10px 14px;
    background:#fff;
    color:#000;
    border:none;
    border-radius:8px;
    cursor:pointer;
  }
</style>
</head>

<body>

<div class="stars"></div>

<!-- BURGER -->
<div class="hamburger" id="hamburger">
  <span></span><span></span><span></span>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="chatrooms.html">Chatrooms</a>
  <a href="find-spots.html">Find Spots</a>
  <a href="events.html">Events</a>
  <a href="calendar.html">Calendar</a>
</div>

<!-- FLOATING BUBBLES -->
<a class="bubble" id="bubble1" href="chatrooms.html">Chat</a>
<a class="bubble" id="bubble2" href="profile.html">Profile</a>
<a class="bubble" id="bubble3" href="find-spots.html">Spots</a>
<a class="bubble" id="bubble4" href="dashboard.html">Dashboard</a>

<!-- MAIN CONTENT -->
<div class="wrapper">
  <div class="calendar-shell">

    <div class="title">My Calendar</div>

    <!-- MONTH HEADER -->
    <div class="month-header">
      <button id="prevMonth">Prev</button>
      <div id="monthLabel">Month Year</div>
      <button id="nextMonth">Next</button>
    </div>

    <!-- WEEKDAYS -->
    <div class="weekdays">
      <div class="weekday">Sun</div>
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday">Sat</div>
    </div>

    <!-- CALENDAR GRID -->
    <div class="grid" id="calendarGrid"></div>

    <!-- DAY DETAILS -->
    <div class="details">
      <div class="details-title" id="detailsDate">Select a day</div>
      <div class="item-list" id="itemList"></div>
      <button class="add-btn" id="addItem">+ Add Item</button>
    </div>

  </div>
</div>

</body>
</html>
