<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Houston Chatrooms • Roll ’n Connect</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: radial-gradient(circle at 30% 20%, #1a063a, #050012 70%, #000008 100%);
      color: #e8ecff;
      overflow-x: hidden;
    }

    .stars1, .stars2, .stars3 {
      position: fixed;
      inset: 0;
      background: url('assets/stars.png') repeat;
      z-index: -3;
    }
    .stars1 { opacity: 0.45; animation: drift1 120s linear infinite; }
    .stars2 { opacity: 0.25; animation: drift2 180s linear infinite; }
    .stars3 { opacity: 0.15; animation: drift3 240s linear infinite; }

    @keyframes drift1 { from {background-position:0 0;} to {background-position:0 -4000px;} }
    @keyframes drift2 { from {background-position:0 0;} to {background-position:-3000px -2000px;} }
    @keyframes drift3 { from {background-position:0 0;} to {background-position:2000px 3000px;} }

    .section {
      max-width: 1100px;
      margin: 120px auto;
      padding: 40px;
      text-align: center;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(120,80,255,0.4);
    }

    .discipline-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      margin-top: 40px;
    }

    .discipline-card {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(120,80,255,0.4);
      transition: 0.3s;
      cursor: pointer;
      color: #e0e4ff;
      font-size: 1.3rem;
    }

    .discipline-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(160,120,255,0.9);
    }
  </style>
</head>

<body>

<div class="stars1"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="section">
  <h1 style="font-size:3rem; color:#dcdcff;">Houston Chatrooms</h1>
  <p style="opacity:0.9; font-size:1.2rem;">
    Choose your discipline to enter your Houston cosmic chatroom.
  </p>

  <div class="discipline-grid">
    <a href="chat-room-houston-longboard.html" class="discipline-card">Longboard</a>
    <a href="#" class="discipline-card">Inline</a>
    <a href="#" class="discipline-card">Roller Skates</a>
    <a href="#" class="discipline-card">Street</a>
    <a href="#" class="discipline-card">Cruising</a>
  </div>
</div>

</body>
</html>
