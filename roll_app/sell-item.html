<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Item – Roll ’n Connect</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #05050a;
      color: white;
      overflow-x: hidden;
    }

    /* HAMBURGER */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 32px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      height: 6px;
      background: #4a4aff;
      border-radius: 4px;
      box-shadow: 0 0 12px #4a4aff;
      transition: 0.3s;
    }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: #0d0d16;
      padding: 40px 20px;
      box-shadow: 0 0 20px #4a4aff;
      transition: 0.35s ease;
      z-index: 999;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 14px;
      margin-bottom: 14px;
      background: #14141c;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      box-shadow: 0 0 10px #4a4aff;
      transition: 0.25s;
    }

    .side-menu a:hover {
      background: #1f1f29;
      box-shadow: 0 0 16px #4a4aff;
    }

    /* PAGE CONTENT */
    .page-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 80px 20px;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 8px;
      font-weight: 700;
      text-shadow: 0 0 12px #4a4aff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
      opacity: 0.8;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #14141c;
      color: white;
      font-size: 16px;
      box-shadow: 0 0 10px #4a4aff55;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4a4aff;
      color: black;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 16px #4a4aff;
      transition: 0.25s;
      margin-top: 20px;
    }

    button:hover {
      box-shadow: 0 0 22px #6a6aff;
      transform: translateY(-2px);
    }
  </style>

  <script>
    function toggleMenu() {
      document.querySelector('.side-menu').classList.toggle('open');
    }

    function saveItem(e) {
      e.preventDefault();

      let items = JSON.parse(localStorage.getItem("rc_market_items") || "[]");
      let profile = JSON.parse(localStorage.getItem("rc_profile") || "{}");

      const newItem = {
        id: Date.now(),
        title: document.getElementById("title").value,
        price: Number(document.getElementById("price").value),
        category: document.getElementById("category").value,
        condition: document.getElementById("condition").value,
        seller: profile.username || "Unknown"
      };

      items.push(newItem);
      localStorage.setItem("rc_market_items", JSON.stringify(items));

      location.href = "marketplace.html";
    }
  </script>
</head>

<body>

  <!-- HAMBURGER -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- SIDE MENU -->
  <div class="side-menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="marketplace.html">Marketplace</a>
    <a href="sell-item.html">Sell Item</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="page-container">
    <h1>Sell an Item</h1>

    <form onsubmit="saveItem(event)">
      <div class="form-group">
        <label>Item Title</label>
        <input id="title" required />
      </div>

      <div class="form-group">
        <label>Price (0 = FREE)</label>
        <input id="price" type="number" required />
      </div>

      <div class="form-group">
        <label>Category</label>
        <select id="category">
          <option value="quads">Quads</option>
          <option value="blades">Blades</option>
          <option value="longboard">Longboard</option>
          <option value="skateboard">Skateboard</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Condition</label>
        <select id="condition">
          <option>New</option>
          <option>Like New</option>
          <option>Used</option>
          <option>Heavily Used</option>
        </select>
      </div>

      <button type="submit">List Item</button>
    </form>
  </div>

</body>
</html>
