<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Item – Roll ’n Connect</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #05050a;
      color: white;
      overflow-x: hidden;
    }

    /* HAMBURGER */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 32px;
      cursor: pointer;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      height: 6px;
      background: #4a4aff;
      border-radius: 4px;
      box-shadow: 0 0 12px #4a4aff;
      transition: 0.3s;
    }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: #0d0d16;
      padding: 40px 20px;
      box-shadow: 0 0 20px #4a4aff;
      transition: 0.35s ease;
      z-index: 999;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 14px;
      margin-bottom: 14px;
      background: #14141c;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      box-shadow: 0 0 10px #4a4aff;
      transition: 0.25s;
    }

    .side-menu a:hover {
      background: #1f1f29;
      box-shadow: 0 0 16px #4a4aff;
    }

    /* PAGE CONTENT */
    .page-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 8px;
      font-weight: 700;
      text-shadow: 0 0 12px #4a4aff;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 32px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #14141c;
      color: white;
      font-size: 16px;
      box-shadow: 0 0 12px #4a4aff;
      transition: 0.25s;
      position: relative;
      top: 0;
    }

    input:hover, select:hover, textarea:hover {
      top: -3px;
      box-shadow: 0 0 18px #6a6aff;
    }

    textarea {
      height: 130px;
      resize: none;
    }

    button {
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #4a4aff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 12px #4a4aff;
      position: relative;
      top: 0;
    }

    button:hover {
      top: -3px;
      background: #6a6aff;
      box-shadow: 0 0 20px #6a6aff;
    }
  </style>

  <script>
    function toggleMenu() {
      document.querySelector('.side-menu').classList.toggle('open');
    }
  </script>
</head>

<body>

  <!-- HAMBURGER -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- SIDE MENU -->
  <div class="side-menu">
    <a href="dashboard.html">Dashboard</a>
    <a href="marketplace.html">Marketplace</a>
    <a href="sell-item.html">Sell Item</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="page-container">

    <h1>Sell an Item</h1>
    <div class="subtitle">List your gear and connect with local skaters.</div>

    <form>

      <input type="text" placeholder="Item Name" required />

      <select required>
        <option value="">Select Category</option>
        <option>Quads</option>
        <option>Blades</option>
        <option>Longboard</option>
        <option>Skateboard</option>
        <option>Other</option>
      </select>

      <input type="number" placeholder="Price (USD)" required />

      <textarea placeholder="Description"></textarea>

      <input type="file" accept="image/*" />

      <button type="submit">Publish Listing</button>

    </form>

  </div>
</body>
</html>
