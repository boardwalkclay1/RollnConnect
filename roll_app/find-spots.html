<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Spots – Roll ’n Connect</title>

  <!-- GOOGLE MAPS (REPLACE API_KEY LOCALLY) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=places"></script>

  <style>
    body {
      margin:0;
      font-family:system-ui, sans-serif;
      background:#0b0e16;
      color:#fff;
      overflow-x:hidden;
    }

    header {
      padding:12px 16px;
      background:#111827;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:20;
    }

    header a {
      color:#9ca3af;
      text-decoration:none;
      margin-left:12px;
      font-size:0.85rem;
    }

    #map {
      width:100%;
      height:300px;
    }

    .filters {
      display:flex;
      gap:8px;
      overflow-x:auto;
      padding:10px;
      background:#1f2937;
      border-bottom:1px solid #374151;
    }

    .filter-btn {
      padding:6px 12px;
      border-radius:999px;
      border:1px solid #4b5563;
      background:#111827;
      color:#fff;
      cursor:pointer;
      white-space:nowrap;
      font-size:0.8rem;
    }

    .filter-btn.active {
      background:#fff;
      color:#000;
      border-color:#fff;
    }

    .content {
      padding:16px;
    }

    .spot-card {
      background:#111827;
      border:1px solid #374151;
      border-radius:10px;
      padding:12px;
      margin-bottom:10px;
      cursor:pointer;
    }

    .spot-card-title {
      font-weight:600;
      margin-bottom:4px;
    }

    .spot-card-meta {
      font-size:0.8rem;
      opacity:0.8;
    }

    .load-more {
      padding:10px;
      text-align:center;
      cursor:pointer;
      background:#1f2937;
      border-radius:8px;
      margin-top:10px;
    }

    .details {
      margin-top:20px;
      padding:16px;
      background:#111827;
      border-radius:12px;
      border:1px solid #374151;
      display:none;
    }

    .rating-row {
      display:flex;
      justify-content:space-between;
      margin-bottom:4px;
      font-size:0.85rem;
    }

    .review-form input,
    .review-form textarea,
    .review-form select {
      width:100%;
      margin-bottom:8px;
      padding:8px;
      border-radius:8px;
      border:1px solid #374151;
      background:#1f2937;
      color:#fff;
    }

    .primary-btn {
      width:100%;
      padding:10px;
      border:none;
      border-radius:8px;
      background:#fff;
      color:#000;
      font-weight:600;
      cursor:pointer;
      margin-top:8px;
    }

    .review-item {
      background:#1f2937;
      padding:8px;
      border-radius:8px;
      margin-bottom:6px;
      font-size:0.85rem;
    }

    .review-meta {
      font-weight:600;
      margin-bottom:2px;
    }

    .user-live {
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px;
      background:#1f2937;
      border-radius:10px;
      margin-top:10px;
      border:1px solid #374151;
    }

    .user-live img {
      width:36px;
      height:36px;
      border-radius:50%;
      object-fit:cover;
    }

    #nearbyNotice {
      display:none;
      padding:8px;
      background:#065f46;
      color:#d1fae5;
      text-align:center;
      font-size:0.85rem;
    }
  </style>
</head>

<body>

<header>
  <div>Find Spots</div>
  <div>
    <a href="events.html">Events</a>
    <a href="calendar.html">Calendar</a>
    <a href="profile.html">Profile</a>
  </div>
</header>

<div id="nearbyNotice">A skater is within 5 miles of you.</div>

<div id="map"></div>

<div class="filters">
  <button class="filter-btn" data-q="skatepark">Skateparks</button>
  <button class="filter-btn" data-q="roller rink">Rinks</button>
  <button class="filter-btn" data-q="water fountain">Water</button>
  <button class="filter-btn" data-q="food">Food</button>
  <button class="filter-btn" data-q="parking lot">Parking</button>
  <button class="filter-btn" data-q="restroom">Restrooms</button>
</div>

<div class="content">
  <div id="spotList"></div>
  <div id="loadMore" class="load-more" style="display:none;">Load more</div>

  <div id="details" class="details">
    <h2 id="dName"></h2>
    <div id="dAddress" style="opacity:0.8;margin-bottom:6px;"></div>
    <div id="dRating" style="opacity:0.8;margin-bottom:10px;"></div>

    <button id="directionsBtn" class="primary-btn">Get Directions</button>

    <h3 style="margin-top:16px;">Community Ratings</h3>
    <div class="rating-row"><span>Smoothness</span><span id="avgSmooth">–</span></div>
    <div class="rating-row"><span>Difficulty</span><span id="avgDifficulty">–</span></div>

    <h3 style="margin-top:16px;">Leave a Review</h3>
    <div class="review-form">
      <input id="rName" placeholder="Your name">
      <textarea id="rText" rows="2" placeholder="Your experience"></textarea>

      <select id="rSmooth">
        <option value="">Smoothness –</option>
        <option value="1">1 Rough</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 Glass</option>
      </select>

      <select id="rDifficulty">
        <option value="">Difficulty –</option>
        <option value="1">1 Easy</option>
        <option value="2">2</option>
        <option value="3">3 Medium</option>
        <option value="4">4</option>
        <option value="5">5 Hard</option>
      </select>

      <button id="submitReview" class="primary-btn">Post Review</button>
    </div>

    <h3 style="margin-top:16px;">Reviews</h3>
    <div id="reviewList"></div>
  </div>

  <div id="userLive" class="user-live" style="display:none;">
    <img id="userAvatar">
    <div id="userLiveText">Live location active</div>
  </div>

  <button id="liveBtn" class="primary-btn">Toggle Live Location</button>
</div>

<script>
let map, places, markers=[], spots=[], activeSpot=null;
let pageIndex=0;
const pageSize=5;
let activeFilters=[];

/* INIT MAP */
function initMap(){
  map=new google.maps.Map(document.getElementById("map"),{
    center:{lat:33.8,lng:-84.3},
    zoom:11
  });
  places=new google.maps.places.PlacesService(map);
}
window.onload=initMap;

/* FILTERS — allow up to 3 active */
document.querySelectorAll(".filter-btn").forEach(btn=>{
  btn.onclick=()=>{
    const q=btn.dataset.q;

    if(btn.classList.contains("active")){
      btn.classList.remove("active");
      activeFilters=activeFilters.filter(f=>f!==q);
    } else {
      if(activeFilters.length>=3) return;
      btn.classList.add("active");
      activeFilters.push(q);
    }

    runSearch();
  };
});

/* SEARCH */
function runSearch(){
  const query = activeFilters.length ? activeFilters.join(" OR ") : "skate spot";

  places.textSearch({query, location:map.getCenter(), radius:20000}, (results,status)=>{
    if(status!=="OK") return;
    spots=results;
    pageIndex=0;
    renderPage();
  });
}

/* PAGINATION — show 5 at a time */
function renderPage(){
  const list=document.getElementById("spotList");
  list.innerHTML="";

  const slice=spots.slice(0,(pageIndex+1)*pageSize);

  slice.forEach((spot,i)=>{
    const div=document.createElement("div");
    div.className="spot-card";
    div.innerHTML=`
      <div class="spot-card-title">${spot.name}</div>
      <div class="spot-card-meta">${spot.formatted_address||""}</div>
    `;
    div.onclick=()=>openDetails(spot);
    list.appendChild(div);
  });

  document.getElementById("loadMore").style.display =
    spots.length > slice.length ? "block" : "none";
}

document.getElementById("loadMore").onclick=()=>{
  pageIndex++;
  renderPage();
};

/* DETAILS */
function openDetails(spot){
  activeSpot=spot;
  document.getElementById("details").style.display="block";

  document.getElementById("dName").textContent=spot.name;
  document.getElementById("dAddress").textContent=spot.formatted_address||"";
  document.getElementById("dRating").textContent=
    spot.rating ? `⭐ ${spot.rating.toFixed(1)} (${spot.user_ratings_total||0})` : "No rating";

  renderReviews(spot.place_id);

  document.getElementById("directionsBtn").onclick=()=>{
    const lat=spot.geometry.location.lat();
    const lng=spot.geometry.location.lng();
    window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`);
  };
}

/* REVIEWS */
function loadReviews(id){
  return JSON.parse(localStorage.getItem("rc_reviews_"+id)||"[]");
}
function saveReviews(id,data){
  localStorage.setItem("rc_reviews_"+id,JSON.stringify(data));
}

function renderReviews(id){
  const list=document.getElementById("reviewList");
  const reviews=loadReviews(id);
  list.innerHTML="";

  if(!reviews.length){
    list.innerHTML="<div>No reviews yet.</div>";
    document.getElementById("avgSmooth").textContent="–";
    document.getElementById("avgDifficulty").textContent="–";
    return;
  }

  const avg=(key)=> {
    const vals=reviews.map(r=>r[key]).filter(v=>v);
    return vals.length ? (vals.reduce((a,b)=>a+b,0)/vals.length).toFixed(1) : "–";
  };

  document.getElementById("avgSmooth").textContent=avg("smoothness");
  document.getElementById("avgDifficulty").textContent=avg("difficulty");

  reviews.forEach(r=>{
    const div=document.createElement("div");
    div.className="review-item";
    div.innerHTML=`
      <div class="review-meta">${r.name}</div>
      <div>${r.text}</div>
      <div style="opacity:0.8;font-size:0.75rem;">
        Smoothness: ${r.smoothness||"–"} • Difficulty: ${r.difficulty||"–"}
      </div>
    `;
    list.appendChild(div);
  });
}

document.getElementById("submitReview").onclick=()=>{
  if(!activeSpot) return;

  const name=document.getElementById("rName").value||"Anonymous";
  const text=document.getElementById("rText").value;
  const smooth=document.getElementById("rSmooth").value;
  const diff=document.getElementById("rDifficulty").value;

  const reviews=loadReviews(activeSpot.place_id);
  reviews.push({
    name,
    text,
    smoothness:Number(smooth)||null,
    difficulty:Number(diff)||null
  });

  saveReviews(activeSpot.place_id,reviews);
  renderReviews(activeSpot.place_id);
};

/* LIVE LOCATION */
let liveWatch=null;
const userLive=document.getElementById("userLive");
const userAvatar=document.getElementById("userAvatar");

document.getElementById("liveBtn").onclick=()=>{
  if(liveWatch){
    navigator.geolocation.clearWatch(liveWatch);
    liveWatch=null;
    userLive.style.display="none";
    return;
  }

  liveWatch=navigator.geolocation.watchPosition(pos=>{
    const {latitude,longitude}=pos.coords;
    userLive.style.display="flex";

    const profile=JSON.parse(localStorage.getItem("rc_profile")||"{}");
    userAvatar.src=profile.avatarUrl||"styles/default-avatar.png";

    localStorage.setItem("rc_live_me",JSON.stringify({
      lat:latitude, lng:longitude, avatar:userAvatar.src, updated:Date.now()
    }));

    checkNearby(latitude,longitude);
  });
};

/* NEARBY SKATERS */
function checkNearby(lat,lng){
  const others=JSON.parse(localStorage.getItem("rc_live_skaters")||"[]");
  let found=false;

  others.forEach(o=>{
    const d=distance(lat,lng,o.lat,o.lng);
    if(d<=5) found=true;
  });

  document.getElementById("nearbyNotice").style.display = found ? "block" : "none";
}

function distance(lat1,lon1,lat2,lon2){
  const R=3958.8;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lon2-lon1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2 +
          Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) *
          Math.sin(dLon/2)**2;
  return R*(2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)));
}
</script>

</body>
</html>
