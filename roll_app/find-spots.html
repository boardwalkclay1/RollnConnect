<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Spots</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* FILTERS */
    .filters {
      background: white;
      padding: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
    }

    .filters select,
    .filters input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* MENU BELOW FILTERS */
    .menu {
      background: #222;
      color: white;
      padding: 12px;
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 16px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* SPOT LIST */
    .spots-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .spot-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .spot-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .spot-info {
      padding: 15px;
    }

    .spot-info h3 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    .spot-info p {
      margin: 0 0 10px;
      color: #555;
      font-size: 14px;
    }

    .reviews {
      padding: 15px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    .review {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .review strong {
      color: #333;
    }
  </style>
</head>

<body>

  <header>Find Spots</header>

  <!-- FILTERS AT TOP -->
  <div class="filters">
    <select id="typeFilter">
      <option value="">Spot Type</option>
      <option value="park">Park</option>
      <option value="garage">Garage</option>
      <option value="street">Street</option>
    </select>

    <select id="difficultyFilter">
      <option value="">Difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search spots..." />
  </div>

  <!-- MENU BELOW FILTERS -->
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="find-spots.html">Find Spots</a>
    <a href="events.html">Events</a>
    <a href="profile.html">Profile</a>
  </div>

  <!-- SPOTS LIST -->
  <div class="spots-container" id="spotsContainer"></div>

  <script>
    const spots = [
      {
        name: "Piedmont Park",
        type: "park",
        difficulty: "easy",
        img: "https://images.unsplash.com/photo-1503264116251-35a269479413",
        description: "Smooth paths, open space, great for beginners.",
        reviews: [
          { user: "Alex", text: "Great place to practice dancing!" },
          { user: "Mia", text: "Lots of space and friendly people." }
        ]
      },
      {
        name: "Underground Garage C5",
        type: "garage",
        difficulty: "medium",
        img: "https://images.unsplash.com/photo-1502877338535-766e1452684a",
        description: "Flat concrete, echoey, perfect for freestyle.",
        reviews: [
          { user: "Jay", text: "Perfect for late-night sessions." }
        ]
      },
      {
        name: "Midtown Street Loop",
        type: "street",
        difficulty: "hard",
        img: "https://images.unsplash.com/photo-1500048993959-dc63f0b6a5c1",
        description: "Fast pavement, traffic nearby, advanced riders only.",
        reviews: [
          { user: "Sam", text: "Challenging but worth it." }
        ]
      }
    ];

    function renderSpots() {
      const container = document.getElementById("spotsContainer");
      const type = document.getElementById("typeFilter").value;
      const difficulty = document.getElementById("difficultyFilter").value;
      const search = document.getElementById("searchInput").value.toLowerCase();

      const filtered = spots.filter(spot => {
        return (
          (!type || spot.type === type) &&
          (!difficulty || spot.difficulty === difficulty) &&
          (!search || spot.name.toLowerCase().includes(search))
        );
      });

      container.innerHTML = filtered.map(spot => `
        <div class="spot-card">
          <img src="${spot.img}" alt="${spot.name}">
          <div class="spot-info">
            <h3>${spot.name}</h3>
            <p>${spot.description}</p>
          </div>
          <div class="reviews">
            ${spot.reviews.map(r => `
              <div class="review"><strong>${r.user}:</strong> ${r.text}</div>
            `).join("")}
          </div>
        </div>
      `).join("");
    }

    document.querySelectorAll("#typeFilter, #difficultyFilter, #searchInput")
      .forEach(el => el.addEventListener("input", renderSpots));

    renderSpots();
  </script>

</body>
</html>
