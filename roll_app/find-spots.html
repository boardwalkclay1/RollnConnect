<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Spots ‚Äì Roll ‚Äôn Connect</title>

  <link rel="stylesheet" href="styles/style.css">

  <!-- GOOGLE MAPS (REPLACE API_KEY LOCALLY) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB02c_eleXuhHWdSMJzqk9mESbXn_PT2zc&libraries=places,marker"></script>

  <style>
    body {
      background:#000;
      color:#fff;
      margin:0;
      padding:0;
      font-family:'Inter',sans-serif;
      overflow:hidden;
    }

    .stars1,.stars2,.stars3 {
      position:fixed; inset:0;
      background:url('styles/stars-white.png') repeat;
      z-index:-3;
    }
    .stars1{opacity:.55;animation:drift1 140s linear infinite;}
    .stars2{opacity:.35;animation:drift2 200s linear infinite;}
    .stars3{opacity:.2; animation:drift3 260s linear infinite;}

    @keyframes drift1{from{background-position:0 0;}to{background-position:0 -5000px;}}
    @keyframes drift2{from{background-position:0 0;}to{background-position:-4000px -2000px;}}
    @keyframes drift3{from{background-position:0 0;}to{background-position:3000px 4000px;}}

    .sidebar {
      position:fixed;
      top:50%;
      left:-260px;
      transform:translateY(-50%);
      width:260px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(25px);
      border-right:1px solid rgba(255,255,255,0.25);
      padding:30px 20px;
      border-radius:0 20px 20px 0;
      box-shadow:10px 0 40px rgba(255,255,255,0.25);
      transition:0.35s ease;
      z-index:9998;
    }
    .sidebar.open { left:0; }

    .hamburger {
      position:fixed;
      top:25px;
      left:25px;
      width:40px;
      height:30px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
      z-index:9999;
    }
    .hamburger span {
      height:4px;
      width:100%;
      background:#fff;
      border-radius:4px;
      box-shadow:0 0 12px rgba(255,255,255,0.9);
      transition:0.3s;
    }
    .hamburger.active span:nth-child(1){transform:translateY(13px) rotate(45deg);}
    .hamburger.active span:nth-child(2){opacity:0;}
    .hamburger.active span:nth-child(3){transform:translateY(-13px) rotate(-45deg);}

    .nav-header{text-align:center;margin-bottom:30px;}
    .logo-orb{font-size:3rem;margin-bottom:10px;text-shadow:0 0 20px #fff;}
    .nav-title{font-size:1.4rem;font-weight:600;text-shadow:0 0 10px #fff;}

    .nav-links {
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    .nav-links a {
      color:#fff;
      text-decoration:none;
      font-size:1.15rem;
      padding:10px 14px;
      border-radius:12px;
      transition:0.25s;
      display:block;
      background:rgba(255,255,255,0.05);
      box-shadow:0 0 12px rgba(255,255,255,0.15);
    }
    .nav-links a:hover {
      background:rgba(255,255,255,0.2);
      transform:translateX(8px);
      box-shadow:0 0 20px rgba(255,255,255,0.4);
    }

    #map {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100vh;
      z-index:1;
    }

    .search-panel {
      position:fixed;
      top:25px;
      right:25px;
      background:rgba(0,0,0,0.55);
      backdrop-filter:blur(20px);
      padding:20px;
      border-radius:20px;
      box-shadow:0 0 30px rgba(255,255,255,0.3);
      z-index:9999;
      width:320px;
    }

    .search-panel input {
      width:100%;
      padding:10px 14px;
      border-radius:12px;
      border:none;
      background:rgba(255,255,255,0.15);
      color:#fff;
      margin-bottom:12px;
    }

    .category-buttons {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
      margin-bottom:10px;
    }

    .cat-btn {
      padding:8px 14px;
      background:rgba(255,255,255,0.15);
      border-radius:12px;
      cursor:pointer;
      font-size:0.9rem;
      transition:0.25s;
    }
    .cat-btn:hover {
      background:#fff;
      color:#000;
      transform:scale(1.1);
    }

    .loc-btn {
      margin-top:6px;
      width:100%;
      padding:10px;
      background:#fff;
      color:#000;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      transition:0.25s;
      border:none;
    }
    .loc-btn:hover {
      transform:scale(1.05);
      box-shadow:0 0 20px rgba(255,255,255,0.8);
    }

    .results-list {
      max-height:180px;
      margin-top:10px;
      overflow-y:auto;
      padding-right:4px;
    }
    .result-item {
      padding:8px 10px;
      border-radius:10px;
      background:rgba(255,255,255,0.05);
      margin-bottom:6px;
      cursor:pointer;
      font-size:0.85rem;
    }
    .result-item:hover {
      background:rgba(255,255,255,0.2);
    }
    .result-item-title {
      font-weight:600;
      margin-bottom:2px;
    }
    .result-item-meta {
      font-size:0.75rem;
      opacity:0.85;
    }

    .spot-details {
      position:fixed;
      bottom:0;
      left:50%;
      transform:translateX(-50%);
      width:90%;
      max-width:480px;
      background:rgba(0,0,0,0.82);
      backdrop-filter:blur(20px);
      padding:18px 18px 14px;
      border-radius:20px 20px 0 0;
      box-shadow:0 0 30px rgba(255,255,255,0.3);
      z-index:9999;
      display:none;
      max-height:55vh;
      overflow-y:auto;
    }

    .spot-header {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      margin-bottom:8px;
    }
    .spot-header h2 {
      margin:0;
      font-size:1.3rem;
    }
    .spot-rating {
      font-size:0.85rem;
      text-align:right;
      opacity:0.9;
    }
    .spot-address {
      font-size:0.85rem;
      opacity:0.9;
      margin-bottom:8px;
    }

    .spot-actions {
      margin:8px 0 12px;
    }
    .spot-actions button {
      width:100%;
      padding:10px;
      background:#fff;
      color:#000;
      border:none;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      margin-bottom:8px;
    }

    .reviews-section {
      border-top:1px solid rgba(255,255,255,0.15);
      padding-top:8px;
      margin-top:8px;
    }
    .reviews-section h3 {
      font-size:1rem;
      margin:0 0 6px;
    }
    .reviews-list {
      max-height:120px;
      overflow-y:auto;
      margin-bottom:8px;
    }
    .review-item {
      padding:6px 8px;
      border-radius:8px;
      background:rgba(255,255,255,0.06);
      margin-bottom:4px;
      font-size:0.8rem;
    }
    .review-meta {
      font-weight:600;
      margin-bottom:2px;
      font-size:0.78rem;
    }

    .review-form input,
    .review-form textarea {
      width:100%;
      border-radius:8px;
      border:none;
      padding:6px 8px;
      margin-bottom:6px;
      font-size:0.8rem;
      background:rgba(255,255,255,0.12);
      color:#fff;
    }
    .review-form button {
      width:100%;
      padding:8px;
      border:none;
      border-radius:8px;
      font-size:0.85rem;
      font-weight:600;
      cursor:pointer;
      background:#fff;
      color:#000;
    }
  </style>
</head>

<body>

<div class="stars1"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div id="hamburger" class="hamburger"><span></span><span></span><span></span></div>

<nav id="sidebar" class="sidebar">
  <div class="nav-header">
    <div class="logo-orb">üìç</div>
    <div class="nav-title">Find Spots</div>
  </div>

  <ul class="nav-links">
    <li><a href="dashboard.html">üìä Dashboard</a></li>
    <li><a href="chatrooms.html">üí¨ Chatrooms</a></li>
    <li><a href="events.html">üìÖ Events</a></li>
    <li><a href="calendar.html">üóìÔ∏è Calendar</a></li>
    <li><a href="profile.html">üë§ Your Profile</a></li>
    <li><a href="profile-edit.html">‚úèÔ∏è Edit Profile</a></li>
    <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
  </ul>
</nav>

<div class="search-panel">
  <input id="searchInput" placeholder="Search: skatepark, rink, trail...">

  <div class="category-buttons">
    <div class="cat-btn" data-q="skatepark">Skateparks</div>
    <div class="cat-btn" data-q="roller rink">Rinks</div>
    <div class="cat-btn" data-q="trail">Trails</div>
    <div class="cat-btn" data-q="parking lot">Parking Lots</div>
    <div class="cat-btn" data-q="plaza">Plazas</div>
  </div>

  <button class="loc-btn" id="locateMe">Use My Location</button>

  <div class="results-list" id="resultsList"></div>
</div>

<div id="map"></div>

<div id="spotDetails" class="spot-details">
  <div class="spot-header">
    <h2 id="spotName"></h2>
    <div class="spot-rating" id="spotRating"></div>
  </div>
  <div class="spot-address" id="spotAddress"></div>

  <div class="spot-actions">
    <button id="addToCalendar">Add to My Calendar</button>
  </div>

  <div class="reviews-section">
    <h3>Session Reviews</h3>
    <div class="reviews-list" id="reviewsList"></div>
    <div class="review-form">
      <input id="reviewName" placeholder="Your name or handle">
      <textarea id="reviewText" rows="2" placeholder="How was the surface, vibe, safety?"></textarea>
      <button id="submitReview">Post Review</button>
    </div>
  </div>
</div>

<script>
/* SIDEBAR */
const h=document.getElementById("hamburger"),s=document.getElementById("sidebar");
h.onclick=()=>{h.classList.toggle("active");s.classList.toggle("open");};

/* MAP + PLACES */
let map;
let placesService;
let markers=[];
let currentSpots=[];
let activeSpot=null;

const resultsList=document.getElementById("resultsList");

const cosmicStyle=[
  {elementType:"geometry",stylers:[{color:"#0a0a0a"}]},
  {elementType:"labels.text.fill",stylers:[{color:"#fff"}]},
  {elementType:"labels.text.stroke",stylers:[{color:"#000"}]},
  {featureType:"poi",stylers:[{visibility:"off"}]},
  {featureType:"road",stylers:[{color:"#222"}]},
  {featureType:"water",stylers:[{color:"#111"}]}
];

function initMap(){
  map=new google.maps.Map(document.getElementById("map"),{
    center:{lat:33.8,lng:-84.3},
    zoom:11,
    styles:cosmicStyle,
    disableDefaultUI:true,
  });

  placesService=new google.maps.places.PlacesService(map);

  map.addListener("click",e=>{
    const marker=new google.maps.marker.AdvancedMarkerElement({
      map,
      position:e.latLng,
      title:"Custom Spot",
    });

    const infowindow=new google.maps.InfoWindow({
      content:`<strong>Custom Spot</strong><br>${e.latLng.lat().toFixed(5)}, ${e.latLng.lng().toFixed(5)}`
    });

    marker.addListener("click",()=>infowindow.open({anchor:marker,map}));
  });
}

window.onload=initMap;

/* USER AVATAR MARKER */
function placeUserMarker(lat,lng){
  const profile=JSON.parse(localStorage.getItem("rc_profile")||"{}");
  const avatar=profile.avatarUrl||"styles/default-avatar.png";

  const el=document.createElement("img");
  el.src=avatar;
  el.style.width="50px";
  el.style.height="50px";
  el.style.borderRadius="50%";
  el.style.boxShadow="0 0 15px rgba(255,255,255,0.9)";

  new google.maps.marker.AdvancedMarkerElement({
    map,
    position:{lat,lng},
    content:el
  });
}

/* USE MY LOCATION */
document.getElementById("locateMe").onclick=()=>{
  if(!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude}=pos.coords;
    map.panTo({lat:latitude,lng:longitude});
    map.setZoom(14);
    placeUserMarker(latitude,longitude);
  });
};

/* CLEAR MARKERS */
function clearMarkers(){
  markers.forEach(m=>m.map=null);
  markers=[];
}

/* RESULTS LIST RENDER */
function renderResultsList(spots){
  resultsList.innerHTML="";
  spots.forEach((spot,idx)=>{
    const div=document.createElement("div");
    div.className="result-item";
    div.dataset.index=idx;

    const title=document.createElement("div");
    title.className="result-item-title";
    title.textContent=spot.name;

    const meta=document.createElement("div");
    meta.className="result-item-meta";
    const ratingPart=spot.rating?`‚≠ê ${spot.rating.toFixed(1)} ¬∑ `:"";
    meta.textContent=`${ratingPart}${spot.formatted_address||""}`;

    div.appendChild(title);
    div.appendChild(meta);

    div.onclick=()=>focusSpot(idx);

    resultsList.appendChild(div);
  });
}

/* SPOT DETAILS PANEL */
const details=document.getElementById("spotDetails");
const nameEl=document.getElementById("spotName");
const addrEl=document.getElementById("spotAddress");
const ratingEl=document.getElementById("spotRating");
const reviewsList=document.getElementById("reviewsList");
const reviewName=document.getElementById("reviewName");
const reviewText=document.getElementById("reviewText");

function loadReviews(placeId){
  const key="rc_reviews_"+placeId;
  return JSON.parse(localStorage.getItem(key)||"[]");
}

function saveReviews(placeId,reviews){
  const key="rc_reviews_"+placeId;
  localStorage.setItem(key,JSON.stringify(reviews));
}

function renderReviews(placeId){
  const reviews=loadReviews(placeId);
  reviewsList.innerHTML="";
  if(!reviews.length){
    const empty=document.createElement("div");
    empty.style.fontSize="0.8rem";
    empty.style.opacity="0.7";
    empty.textContent="No reviews yet. Be the first to log this spot.";
    reviewsList.appendChild(empty);
    return;
  }
  reviews.forEach(r=>{
    const item=document.createElement("div");
    item.className="review-item";

    const meta=document.createElement("div");
    meta.className="review-meta";
    meta.textContent=`${r.name||"Anonymous"} ¬∑ ${new Date(r.time).toLocaleDateString()}`;

    const body=document.createElement("div");
    body.textContent=r.text;

    item.appendChild(meta);
    item.appendChild(body);
    reviewsList.appendChild(item);
  });
}

function showSpotDetails(spot){
  activeSpot={
    placeId:spot.place_id,
    name:spot.name,
    address:spot.formatted_address||"",
    lat:spot.geometry.location.lat(),
    lng:spot.geometry.location.lng(),
    rating:spot.rating||null,
    userRatings:spot.user_ratings_total||0
  };

  nameEl.textContent=activeSpot.name;
  addrEl.textContent=activeSpot.address;

  if(activeSpot.rating){
    ratingEl.textContent=`‚≠ê ${activeSpot.rating.toFixed(1)} (${activeSpot.userRatings} Google ratings)`;
  }else{
    ratingEl.textContent="No rating data";
  }

  reviewName.value="";
  reviewText.value="";
  renderReviews(activeSpot.placeId);

  details.style.display="block";
}

/* FOCUS SPOT FROM LIST */
function focusSpot(index){
  const spot=currentSpots[index];
  if(!spot) return;

  const loc=spot.geometry.location;
  map.panTo(loc);
  map.setZoom(15);

  showSpotDetails(spot);
}

/* ADD TO CALENDAR (IN‚ÄëAPP) */
document.getElementById("addToCalendar").onclick=()=>{
  if(!activeSpot) return;
  const events=JSON.parse(localStorage.getItem("rc_calendar")||"[]");
  events.push({
    title:activeSpot.name,
    location:activeSpot.address,
    lat:activeSpot.lat,
    lng:activeSpot.lng,
    timestamp:Date.now()
  });
  localStorage.setItem("rc_calendar",JSON.stringify(events));
  details.style.display="none";
};

/* SUBMIT REVIEW */
document.getElementById("submitReview").onclick=()=>{
  if(!activeSpot) return;
  const name=(reviewName.value||"Anonymous").trim();
  const text=(reviewText.value||"").trim();
  if(!text) return;

  const reviews=loadReviews(activeSpot.placeId);
  reviews.push({
    name,
    text,
    time:Date.now()
  });
  saveReviews(activeSpot.placeId,reviews);
  renderReviews(activeSpot.placeId);
  reviewText.value="";
};

/* SEARCH (MULTI‚ÄëRESULT, REAL DATA) */
function runSearch(q){
  if(!q||!map||!placesService) return;

  const request={
    query:q,
    location:map.getCenter(),
    radius:15000
  };

  placesService.textSearch(request,(results,status)=>{
    if(status!==google.maps.places.PlacesServiceStatus.OK||!results||!results.length) return;

    currentSpots=results;
    clearMarkers();

    results.forEach((spot,idx)=>{
      const loc=spot.geometry.location;
      const marker=new google.maps.marker.AdvancedMarkerElement({
        map,
        position:loc,
        title:spot.name
      });
      marker.addListener("click",()=>{
        focusSpot(idx);
      });
      markers.push(marker);
    });

    renderResultsList(results);

    map.panTo(results[0].geometry.location);
    map.setZoom(14);
    showSpotDetails(results[0]);
  });
}

document.getElementById("searchInput").addEventListener("keydown",e=>{
  if(e.key==="Enter") runSearch(e.target.value);
});

document.querySelectorAll(".cat-btn").forEach(btn=>{
  btn.onclick=()=>runSearch(btn.dataset.q);
});
</script>

</body>
</html>
