<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Spots ‚Äì Roll ‚Äôn Connect</title>
  <link rel="stylesheet" href="styles/style.css">

  <!-- GOOGLE MAPS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB02c_eleXuhHWdSMJzqk9mESbXn_PT2zc&libraries=places,marker"></script>

  <style>
    body {
      background:#000;
      color:#fff;
      margin:0;
      padding:0;
      font-family:'Inter',sans-serif;
      overflow:hidden;
    }

    /* STARFIELDS */
    .stars1,.stars2,.stars3 {
      position:fixed; inset:0;
      background:url('styles/stars-white.png') repeat;
      z-index:-3;
    }
    .stars1{opacity:.55;animation:drift1 140s linear infinite;}
    .stars2{opacity:.35;animation:drift2 200s linear infinite;}
    .stars3{opacity:.2; animation:drift3 260s linear infinite;}

    @keyframes drift1{from{background-position:0 0;}to{background-position:0 -5000px;}}
    @keyframes drift2{from{background-position:0 0;}to{background-position:-4000px -2000px;}}
    @keyframes drift3{from{background-position:0 0;}to{background-position:3000px 4000px;}}

    /* FLOATING SIDEBAR */
    .sidebar {
      position:fixed;
      top:50%;
      left:-260px;
      transform:translateY(-50%);
      width:260px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(25px);
      border-right:1px solid rgba(255,255,255,0.25);
      padding:30px 20px;
      border-radius:0 20px 20px 0;
      box-shadow:10px 0 40px rgba(255,255,255,0.25);
      transition:0.35s ease;
      z-index:9998;
    }
    .sidebar.open { left:0; }

    /* BURGER */
    .hamburger {
      position:fixed;
      top:25px;
      left:25px;
      width:40px;
      height:30px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      cursor:pointer;
      z-index:9999;
    }
    .hamburger span {
      height:4px;
      width:100%;
      background:#fff;
      border-radius:4px;
      box-shadow:0 0 12px rgba(255,255,255,0.9);
      transition:0.3s;
    }
    .hamburger.active span:nth-child(1){transform:translateY(13px) rotate(45deg);}
    .hamburger.active span:nth-child(2){opacity:0;}
    .hamburger.active span:nth-child(3){transform:translateY(-13px) rotate(-45deg);}

    /* NAV LINKS */
    .nav-header{text-align:center;margin-bottom:30px;}
    .logo-orb{font-size:3rem;margin-bottom:10px;text-shadow:0 0 20px #fff;}
    .nav-title{font-size:1.4rem;font-weight:600;text-shadow:0 0 10px #fff;}

    .nav-links {
      list-style:none;
      padding:0;
      margin:0;
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    .nav-links a {
      color:#fff;
      text-decoration:none;
      font-size:1.15rem;
      padding:10px 14px;
      border-radius:12px;
      transition:0.25s;
      display:block;
      background:rgba(255,255,255,0.05);
      box-shadow:0 0 12px rgba(255,255,255,0.15);
    }
    .nav-links a:hover {
      background:rgba(255,255,255,0.2);
      transform:translateX(8px);
      box-shadow:0 0 20px rgba(255,255,255,0.4);
    }

    /* MAP */
    #map {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100vh;
      z-index:1;
    }

    /* SEARCH PANEL */
    .search-panel {
      position:fixed;
      top:25px;
      right:25px;
      background:rgba(0,0,0,0.55);
      backdrop-filter:blur(20px);
      padding:20px;
      border-radius:20px;
      box-shadow:0 0 30px rgba(255,255,255,0.3);
      z-index:9999;
      width:280px;
    }

    .search-panel input {
      width:100%;
      padding:10px 14px;
      border-radius:12px;
      border:none;
      background:rgba(255,255,255,0.15);
      color:#fff;
      margin-bottom:12px;
    }

    .category-buttons {
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
    }

    .cat-btn {
      padding:8px 14px;
      background:rgba(255,255,255,0.15);
      border-radius:12px;
      cursor:pointer;
      font-size:0.9rem;
      transition:0.25s;
    }
    .cat-btn:hover {
      background:#fff;
      color:#000;
      transform:scale(1.1);
    }

    .loc-btn {
      margin-top:12px;
      width:100%;
      padding:10px;
      background:#fff;
      color:#000;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      transition:0.25s;
    }
    .loc-btn:hover {
      transform:scale(1.05);
      box-shadow:0 0 20px rgba(255,255,255,0.8);
    }
  </style>
</head>

<body>

<div class="stars1"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<!-- BURGER -->
<div id="hamburger" class="hamburger"><span></span><span></span><span></span></div>

<!-- SIDEBAR -->
<nav id="sidebar" class="sidebar">
  <div class="nav-header">
    <div class="logo-orb">üìç</div>
    <div class="nav-title">Find Spots</div>
  </div>

  <ul class="nav-links">
    <li><a href="dashboard.html">üìä Dashboard</a></li>
    <li><a href="chatrooms.html">üí¨ Chatrooms</a></li>
    <li><a href="events.html">üìÖ Events</a></li>
    <li><a href="calendar.html">üóìÔ∏è Calendar</a></li>
    <li><a href="profile.html">üë§ Your Profile</a></li>
    <li><a href="profile-edit.html">‚úèÔ∏è Edit Profile</a></li>
    <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
  </ul>
</nav>

<!-- SEARCH PANEL -->
<div class="search-panel">
  <input id="searchInput" placeholder="Search: skatepark, rink, trail...">

  <div class="category-buttons">
    <div class="cat-btn" data-q="skatepark">Skateparks</div>
    <div class="cat-btn" data-q="roller rink">Rinks</div>
    <div class="cat-btn" data-q="trail">Trails</div>
    <div class="cat-btn" data-q="parking lot">Parking Lots</div>
    <div class="cat-btn" data-q="plaza">Plazas</div>
  </div>

  <button class="loc-btn" id="locateMe">Use My Location</button>
</div>

<!-- MAP -->
<div id="map"></div>

<script>
/* SIDEBAR */
const h=document.getElementById("hamburger"),s=document.getElementById("sidebar");
h.onclick=()=>{h.classList.toggle("active");s.classList.toggle("open");};

/* GOOGLE MAP INIT */
let map;
let markers = [];

const cosmicStyle = [
  { elementType:"geometry", stylers:[{color:"#0a0a0a"}] },
  { elementType:"labels.text.fill", stylers:[{color:"#ffffff"}] },
  { elementType:"labels.text.stroke", stylers:[{color:"#000000"}] },
  { featureType:"poi", stylers:[{visibility:"off"}] },
  { featureType:"road", stylers:[{color:"#222"}] },
  { featureType:"water", stylers:[{color:"#111"}] }
];

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center:{lat:33.8,lng:-84.3},
    zoom:11,
    styles:cosmicStyle,
    disableDefaultUI:true,
  });

  /* CLICK TO DROP CUSTOM MARKER */
  map.addListener("click", (e) => {
    const marker = new google.maps.marker.AdvancedMarkerElement({
      map,
      position:e.latLng,
      title:"Custom Spot",
    });

    const infowindow = new google.maps.InfoWindow({
      content:`<strong>Custom Spot</strong><br>${e.latLng.lng().toFixed(5)}, ${e.latLng.lat().toFixed(5)}`
    });

    marker.addListener("click", () => infowindow.open({anchor:marker, map}));
  });
}

window.onload = initMap;

/* USER AVATAR MARKER */
function placeUserMarker(lng,lat){
  const profile = JSON.parse(localStorage.getItem("rc_profile") || "{}");
  const avatar = profile.avatarUrl || "styles/default-avatar.png";

  const el = document.createElement("img");
  el.src = avatar;
  el.style.width="50px";
  el.style.height="50px";
  el.style.borderRadius="50%";
  el.style.boxShadow="0 0 15px rgba(255,255,255,0.9)";

  new google.maps.marker.AdvancedMarkerElement({
    map,
    position:{lat, lng},
    content:el
  });
}

/* USE MY LOCATION */
document.getElementById("locateMe").onclick = () => {
  navigator.geolocation.getCurrentPosition(pos=>{
    const {latitude,longitude}=pos.coords;
    map.panTo({lat:latitude,lng:longitude});
    map.setZoom(14);
    placeUserMarker(longitude,latitude);
  });
};

/* SEARCH FUNCTION */
function runSearch(q){
  const service = new google.maps.places.PlacesService(map);

  const request = {
    query:q,
    fields:["name","geometry","formatted_address"]
  };

  service.findPlaceFromQuery(request,(results,status)=>{
    if(status !== google.maps.places.PlacesServiceStatus.OK || !results.length) return;

    const spot = results[0];
    map.panTo(spot.geometry.location);
    map.setZoom(14);

    const marker = new google.maps.marker.AdvancedMarkerElement({
      map,
      position:spot.geometry.location,
      title:spot.name
    });

    const infowindow = new google.maps.InfoWindow({
      content:`<strong>${spot.name}</strong><br>${spot.formatted_address}`
    });

    marker.addListener("click", () => infowindow.open({anchor:marker, map}));
  });
}

document.getElementById("searchInput").addEventListener("keydown",e=>{
  if(e.key==="Enter") runSearch(e.target.value);
});

document.querySelectorAll(".cat-btn").forEach(btn=>{
  btn.onclick=()=>runSearch(btn.dataset.q);
});
</script>

</body>
</html>
